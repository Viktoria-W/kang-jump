<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game kangaroo jump</title>
</head>

<body>
    <main class="main">
        <div class="main__container container">
            <div class="counter">Очки:<span id="counter"></span></div>
            <div class="game__wrapper">

                <div class="game__button">
                    <button class="button">Start</button>
                </div>

                <div class="game__round">
                    <p class="game__text">You Win! Next Round</p>
                </div>

                <div class="game__winner">
                    <p class="game__text">Congratulations</p>
                </div>

                <div class="main__game">
                    <div id="kangaroo"></div>
                    <div id="cactus"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <a href="https://github.com/Viktoria-W/kang-jump">GitHub</a>
            <a href='https://ru.freepik.com/vectors/background'>Background вектор
                создан(а)-macrovector-ru.freepik.com</a>
        </div>
    </footer>

    <script src="script.js" async></script>
</body>

</html>
